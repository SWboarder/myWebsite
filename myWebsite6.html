				function initialSetup(){
					var windowHeight = $(window).height();
					var windowWidth = $(window).width();

					var rowCenter = Math.floor(windowHeight/8);

					var rowHeight = Math.floor(windowHeight/3);

					var tablet = false;

					if(windowWidth<640){
						tablet = true;
					}

					if(!tablet){
						desktopSetup();
					}
					else{
						tabletSetup();
					}
				}
